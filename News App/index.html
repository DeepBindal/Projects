<html lang="en">

<head>

</head>

<body>
    <nav class="navbar navbar-expand-lg  bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand nav-brand" href="#">HeadlineHub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item nav-link" id="politics" onclick="navItemClick('politics')">Politics</li>
              <li class="nav-item nav-link" id="cricket" href="#" onclick="navItemClick('cricket')">Cricket</li>

            </ul>
            <input class="border-primary rounded p-2 m-1" style="height: 40px;" placeholder="Eg: Science" type="text" id="search">
            <button class="btn btn-success" id="news-search" style="height: 40px;">Search</button>
          </div>
        </div>
      </nav>

      <main>
        </div>
        <div class="card-container container">
            
        </div>
    </main>
    <template>
        <div class="card m-3" id="news-card" style="width: 15rem;">
            <img src="" id="news-img" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary" id="card-source">Card subtitle</h6>
              <p class="card-text" id="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
    </template>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="app.js"></script>
